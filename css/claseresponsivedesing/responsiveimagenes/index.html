<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Imagenes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <picture>

        </picture>
    </main>
</body>
</html>
