<body>
    <h2>MostryFluid</h2>
    <img src="./img/mostryfluid.png" alt="MostryFluid">
    <p>Mostly Fluid: El patrón Mostly fluid consiste, principalmente, en una cuadrícula fluida. Por lo general, en las pantallas grandes o medianas se mantiene el mismo tamaño y simplemente se ajustan los márgenes en las más anchas.</p>
    <!--Si queremos un atajo para la estructura del main y los 5 divs es: main.container>div.c$*5-->
    <main class="container">
        <!--Si queremos un atajo para la estructura de los 5 divs es: div.c$*5-->
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        </main>
    </main>
</body>
