<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
    <body>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre"/>
            </label>
            <label for="fecha-de-nacimiento">
                <span>Cual es tu fecha de fecha de nacimiento?</span>
                <input type="date" id="fecha-de-nacimiento" />
            </label>
            <label for="horario">
                <span>Cual es tu horario?</span>
                <input type="time" id="horario" />
            </label>
        </form>
    </body>
</html>

<!--FORM se crea un formulario HTML-->
<!--INPUT se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario-->
<!--LABEL se utiliza en los formularios y añade una leyenda o etiqueta explicativa a elementos como, por ejemplo, campos de entrada, botones o casillas de verificación-->
<!--SPAN sirve para aplicar estilo al texto o agrupar elementos en línea-->
