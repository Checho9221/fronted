<!DOCTYPE html><!--HTML5 Tipo de documento HTML-->
<html lang="es"><!--CONTENEDOR PADRE HTML--><!--LANG es Lenguaje de Contenido-->

<!--HEAD - CABEZA DE HTML, DONDE SE DEPURA EL CODIGO SIMPLE SIN VISUALIZACIÓN AL CLIENTE-->

<head><!--Información sobre el documento HTML sin visual al cliente-->
    <meta charset="UTF-8"/>
    <!--Caracteres especiales-->
    <meta name="description" content="Esta pagina te mostrara el primer proyecto"/>
    <!--Información que aparece al momento de estar en las busquedas de la WEB-->
    <meta name="robots" content="index,follow"/>
    <!--Acomodar la pagina para las busquedas en la WEB-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Tamaño de la pantalla en los dispositivos-->
    <title>Etiquetas</title>
    <!--Título del documento-->
    <link rel="stylesheet" href="./css/style.css"/>
    <!--Agregar una hoja de estilo CSS-->
</head>

<!--BODY - CUERPO DE HTML, DONDE EL CLIENTE PUEDE VER TODO EL CONTENIDO SOLICITADO POR EL USUARIO-->

<body><!--Define el cuerpo del documento y es visual al cliente-->

    <!--CONTENEDORAS-->

    <header><!--Encabezado de la pagina-->
        <nav><!--Contenido principal del documento y navegación--></nav>
    </header>

    <main><!--Viene todo el contenido principal despues del encabezado-->
        <section><!--Sección que esta dentro del contenido principal-->
            <article><!--Articulo en cada sección--></article>
        </section>

        <ul><!--Lista desordenada ejemplo: puntos-->
            <li>Pagina</li><!--Elemento de la lista desordenada-->
        </ul>

        <ol><!--Lista ordenada ejemplo: 1 al X-->
            <li>Pagina</li><!--Elemento de la lista ordenada-->
        </ol>
    </main>

    <footer><!--Pie de página del contenido o sección--></footer>

    <p>Texto</p><!--Define un párrafo de texto-->
    <h1>H1</h1><!--Define encabezados de distintos tamaños-->
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <a href="https://platzi.com/new-home/">Enlace</a><!--Generar hipervinculos dentro del texto-->
</body>
</html>
